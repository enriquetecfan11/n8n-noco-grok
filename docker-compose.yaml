networks:
    proxy:
        name: proxy

services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: always
    command:
      - "--log.level=DEBUG"
      - "--api.dashboard=true" 
      - "--api.insecure=true"     
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"  
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"               
      - "--certificatesresolvers.myresolver.acme.email=${ADMIN_EMAIL}"            
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"  
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt  
    labels:
      - traefik.enable=true
    networks:
      - proxy

  whoami:
    image: traefik/whoami
    container_name: whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=PathPrefix(`/whoami`)
    networks:
      - proxy

    
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
      - NGROK_REGION=eu
    command: 
      - "http"
      - "--log=stdout"
      - "--log-level=debug"
      - "--host-header=localhost"
      - "--url=${NGROK_DOMAIN_NAME}"
      - "traefik:80"
    networks:
      - proxy
    depends_on:
      - traefik

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    environment:
      - N8N_EDITOR_BASE_URL=https://${NGROK_DOMAIN_NAME}/n8n
      - N8N_ENDPOINT_REST=rest 
      - N8N_PATH=/n8n
      - WEBHOOK_URL=https://${NGROK_DOMAIN_NAME}/n8n/
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=PathPrefix(`/n8n`)
      - traefik.http.routers.n8n.middlewares=n8n-strip-prefix
      - traefik.http.middlewares.n8n-strip-prefix.stripprefix.prefixes=/n8n
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    networks:
      - proxy
  
  nocodb:
    image: nocodb/nocodb
    container_name: nocodb
    environment:
      - NOCO_DB_PATH=/usr/src/app/data
      - NOCO_DB_ENDPOINT=https://${NGROK_DOMAIN_NAME}/nocodb
      - NOCO_DB_PORT=8080
      - NOCO_DB_HOST=http://localhost:8080
    volumes:
      - nocodb_data:/usr/src/app/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.nocodb.rule=PathPrefix(`/nocodb`)
      - traefik.http.routers.nocodb.middlewares=nocodb-strip-prefix
      - traefik.http.middlewares.nocodb-strip-prefix.stripprefix.prefixes=/nocodb
      - traefik.http.services.nocodb.loadbalancer.server.port=8080
    networks:
      - proxy

volumes:
  n8n_data:
    external: true
  nocodb_data:
    external: true